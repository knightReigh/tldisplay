language: python  #设置语言
cache: pip

python: 3.6

branches:
    only:
      - master

before_script:
    - git config --global user.name "$TARGET_USERNAME"
    - git config --global user.email "$TARGET_EMAIL"

script:
  - python -m pip install lxml
  - python -m pip install requests
  - python -m pip install bs4
  - python initialize_newuser.py
  
after_script:
    - mkdir .deploy                   # Create a folder to use for teh pages branch
    - cd .deploy
    - git clone --depth 1 --branch master --single-branch $DEPLOY_REPO . || (git init && git remote add -t master origin $DEPLOY_REPO)
    - rm -rf ./*
    - cp ../* .
    - git add -A .
    - git commit -m 'add new user'    # Make a new commit for new version
    - git branch -m master
    - git push -q -f -u origin master  # Push silently so we don't leak information
    - cd ..
    - rm -rf .deploy
  

env:
  global:
   - DEPLOY_REPO: https://${GH_TOKEN}@${GH_REF}
